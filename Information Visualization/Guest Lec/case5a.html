<html>
  <head>
    <script src="https://d3js.org/d3.v6.js"></script>
  </head>
  <body>
    <svg id="svg" height="600" width="600">
    </svg>
  </body>
</html>

<script>


  var data = [
    {x:100, y:100, c:'red'},
    {x:200, y:200, c:'green'},
    {x:300, y:400, c:'blue'},
  ]
  var svg = d3.select('#svg')
  
  svg.append('g')
    .selectAll('circle')
    .data(data)
    // .join('circle')    // v5+
    .enter()              // v4
    .append("circle")     // v4
      .attr('cx', function(d){return d.x})
      .attr('cy', function(d){return d.y})
      .attr('r', 15)
      .attr('fill', function(d){return d.c})

</script>
